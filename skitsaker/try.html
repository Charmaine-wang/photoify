<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    * {
      box-sizing: border-box;
    }

    html {
      font-family: sans-serif;
    }

    div {
      width: 150px;
      margin: 0 auto;
    }

    p {
      padding: 10px 5px;
      border: 3px solid black;
      border-radius: 20px;
      width: 150px;
      font-size: 1.2rem;
      text-align: center;
    }

    .scale {
      transition: scale 1s;
    }


    div:hover .scale {
      scale: 2 0.7;
    }
  </style>
</head>

<body>

  <div>
    <p class="scale">Scaling</p>
  </div>
</body>

</html>
